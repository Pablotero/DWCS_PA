{% extends "appProfile/base.html" %} {% load static %} {% block content %}
<div class="d-inline-flex p-3 bg-secondary text-white  border border-info border-3">
	<div class="p-5 pr-8">
		<p class="text-center">NUEVA RECOMENDACION</p>
		<form>
			<div class="row">
				<div class="col">
					<input
						type="text"
						class="form-control"
						placeholder="Enter name of the project"
						name="projectName" />
				</div>
				<div class="col">
					<input
						type="text"
						class="form-control"
						placeholder="Enter the name of the artist"
						name="artistName" />
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col">
					<input
						type="url"
						class="form-control"
						placeholder="Enter spotify URL"
						name="projectURL" />
				</div>

				<div class="col">
						<div class="input-group mb-3">
					<input type="file" class="form-control" id="inputGroupFile02">
				</div>
				</div>
			</div>
		</form>
		  <button type="submit" class="btn btn-primary">Submit</button>

	</div>

	<div class="d-flex" style="height: 300px">
		<div class="vr"></div>
	</div>
	<div class="p-5 .ms-auto">
		<p class="text-center">NUEVO ARTISTA</p>

		<form>
			<div class="row">
				<div class="col">
					<input
						type="text"
						class="form-control"
						placeholder="Enter artist Name"
						name="name" />
				</div>
				<div class="col">
					<input
						type="url"
						class="form-control"
						placeholder="Enter the url from spotify"
						name="url" />
				</div>
			</div>
			<br>
			<div class="row">
				<label>Foto del artista: </label>
				<div class="input-group mb-3">
					<input type="file" class="form-control" id="inputGroupFile02">
				</div>
		<button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</div>
</div>

{% endblock content %}
